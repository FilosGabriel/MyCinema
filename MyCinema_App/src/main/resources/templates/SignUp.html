<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyCinema</title>
    <link href="../static/stylesheets/SignUp.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>


<body>


<div class="image-container"></div>

<div class="flex-white-container"></div>
<div class="white-contanier">


    <div class="title-container"> My Cinema</div>
    <div class="subtitle-container">Please complete to create your account.</div>
    <div class="signup-container">

        <form>

            <div class="firstname-lastname-container">
                <div class="firstname"><input id="firstname" placeholder="First Name" type="text"></div>
                <div class="lastname"><input id="lastname" placeholder="Last Name" type="text"></div>

            </div>

            <input id="username" placeholder="Username" type="text">
            <input id="email" placeholder="E-mail" type="text">
            <input id="password" placeholder="Password" type="text">
            <input id="confirmpassword" placeholder="Confirm Password" type="text">

            <div class="checkbox-container">
                <input id="Terms" type="checkbox">
                <label for="Terms">I agree with terms and conditions</label>

            </div>

            <div class="button-container">


                <div class="button">Sign Up</div>
            </div>


            <div class="button-container">

                <div class="return-signin" onclick="location.href='Login.html'"> Already have an account? Sign In.</div>


            </div>

        </form>
    </div>


</div>
<div class="flex-white-container"></div>
</body>
